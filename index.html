<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <div class="background-img">
      <header class="wrapper header">
        <div class="hidden">
          <img
            class="subject-icon"
            src="./assets/images/icon-accessibility.svg"
            alt=""
          />
          <h2 id="subject">Accessibility</h2>
        </div>
        <div id="toggle-mode">
          <div>
            <img src="./assets/images/icon-sun-dark.svg" alt="" />
          </div>
          <div>
            <input type="checkbox" name="toggle-switch" id="toggle-switch" />
            <label for="toggle-switch" class="toggle-label">
              <span class="toggle-ball"></span>
            </label>
          </div>
          <div>
            <img src="./assets/images/icon-moon-dark.svg" alt="" />
          </div>
        </div>
      </header>

      <main class="wrapper">
        <section class="text-container">
          <div id="welcome">
            <h1>Welcome to the <span>Frontend Quiz!</span></h1>
            <p class="subtext">Pick a subject to get started.</p>
          </div>
          <div id="questions" class="hidden">
            <p class="subtext">Question NUMBER of 10</p>
            <p id="question">What does 'WCAG' stand for?</p>
            <div>PROGRESS BAR</div>
          </div>
          <div id="result" class="hidden">
            <p>Quiz completed <span>You scored...</span></p>
          </div>
        </section>
        <section class="options-container">
          <div id="subjects">
            <div class="option">
              <div>
                <img
                  id="icon"
                  class="option-icon"
                  src="./assets/images/icon-html.svg"
                  alt=""
                />
                <p id="option-text" class="option-text">HTML</p>
              </div>
            </div>
            <div class="option">
              <div>
                <img
                  id="icon"
                  class="option-icon"
                  src="./assets/images/icon-css.svg"
                  alt=""
                />
                <p id="option-text" class="option-text">CSS</p>
              </div>
            </div>
            <div class="option">
              <div>
                <img
                  id="icon"
                  class="option-icon"
                  src="./assets/images/icon-js.svg"
                  alt=""
                />
                <p id="option-text" class="option-text">Javascript</p>
              </div>
            </div>
            <div class="option">
              <div>
                <img
                  id="icon"
                  class="option-icon"
                  src="./assets/images/icon-accessibility.svg"
                  alt=""
                />
                <p id="option-text" class="option-text">Accessibility</p>
              </div>
            </div>
          </div>
          <div id="answers">
            <div class="option">
              <div class="option-letter">
                <p>A</p>
              </div>
            </div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <button class="submit">Submit answer</button>
            <div class="error-msg">
              <img src="./assets/images/icon-error.svg" alt="" />
              <p>Please select an answer</p>
            </div>
          </div>
        </section>
      </main>

      <!-- Quiz menu start -->

      JavaScript Accessibility -->

    </div>
  </body>
</html>
