<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>

  <body>
    <header class="wrapper header">
      <div id="header-quiz-subject" class="header-subject"></div>
      <div class="toggle-mode-container">
        <div class="toggle-mode-icon toggle-mode-icon-sun"></div>
        <div id="toggle-mode">
          <input type="checkbox" name="toggle-switch" id="toggle-switch" />
          <label for="toggle-switch" class="toggle-label">
            <span class="toggle-ball"></span>
          </label>
        </div>
        <div class="toggle-mode-icon toggle-mode-icon-moon"></div>
      </div>
    </header>

    <main class="wrapper">
      <section id="text-container" class="text-container"></section>

      <section id="options">
        <div class="options-container"></div>

        <div class="answers-container"></div>

        <div class="result-container"></div>
      </section>
    </main>
  </body>
</html>
